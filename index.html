<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Documentation Browser</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a0b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #27272a;
            border-top-color: #22d3ee;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        .loading-text {
            margin-top: 1rem;
            color: #a1a1aa;
            font-family: system-ui, sans-serif;
            font-size: 0.9rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading documentation...</div>
    </div>
    
    <iframe id="browser" src="docs-browser.html"></iframe>

    <script>
        const iframe = document.getElementById('browser');
        const loading = document.getElementById('loading');

        iframe.onload = async function() {
            const iframeWindow = iframe.contentWindow;
            
            try {
                // Fetch both JSON files
                const [summaryRes, notesRes] = await Promise.all([
                    fetch('summary.json'),
                    fetch('notes.json')
                ]);

                const summaryData = await summaryRes.json();
                const notesData = await notesRes.json();

                // Wait a bit for the iframe's JS to initialize
                await new Promise(resolve => setTimeout(resolve, 100));

                // Load documentation data
                if (summaryData && iframeWindow.data !== undefined) {
                    iframeWindow.data = summaryData;
                    iframeWindow.filteredData = summaryData;
                    iframeWindow.groupedData = iframeWindow.groupTopics(summaryData);
                    iframeWindow.updateStats();
                    iframeWindow.renderNav();
                    iframeWindow.renderContent();
                }

                // Load notes data
                if (notesData && iframeWindow.notesData !== undefined) {
                    iframeWindow.notesData = notesData;
                    iframeWindow.filteredNotes = notesData;
                    iframeWindow.notesGrouped = iframeWindow.groupNotes(notesData);
                    iframeWindow.renderNotesNav();
                    iframeWindow.renderNotes();
                }

                // Hide loading overlay
                loading.classList.add('hidden');

            } catch (error) {
                console.error('Error loading data:', error);
                loading.innerHTML = `
                    <div style="color: #f87171; font-family: system-ui, sans-serif; text-align: center;">
                        <div style="font-size: 2rem; margin-bottom: 1rem;">⚠️</div>
                        <div>Error loading data files</div>
                        <div style="color: #71717a; font-size: 0.8rem; margin-top: 0.5rem;">${error.message}</div>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
